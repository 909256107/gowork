<script>
    $(document).ready(function () {
        $.ajax({
            type:"get",
            url:'/tTeams/myselect',
            success:function(userList){
                if (userList.msg==1){
                    // console.log(userList.data);
                    // alert(userList.data[3].custIndustry);
                    // alert(userList.data.length);
                    if(userList.data!=null){ //后台传回来的select选项
                        for(var i=0;i<userList.data.length;i++){
                            $("#belongToAccount").append("<option value='" + userList.data[i].username + "'>" + userList.data[i].username + "</option>");
                        }
                        layui.use('form', function () {
                            var form = layui.form;
                            form.render();
                        });
                    }
                }
            }
        })
    })
    layui.use(['form','laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$;
        //日期
        $('.my_class_name').each(function() {
            laydate.render({
                elem: this       //使用this指向当前元素,不能使用class名, 否则只有第一个有效
            });
        })

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            $.ajax({
                url: '/tZpglsjs/insert',
                data: JSON.stringify(data.field),
                contentType: "application/json;charset=utf-8",
                dataType: 'json',
                type: "post",
                async: false,//false为同步，这个Ajax请求将整个浏览器锁死
                success: function (d) {
                    if (d.msg == 1) {
                        layer.msg("添加成功", {icon: 6});
                        window.parent.location.reload();//修改成功后刷新父界面
                    } else {
                        layer.msg("添加失败", {icon: 5});
                    }
                }
            })
            var iframeIndex = parent.layer.getFrameIndex(window.name);
            parent.layer.close(iframeIndex);
            return false;
        });

    });
</script>
